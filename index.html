<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="SearchController">
  <head>
    <title>Sass FM</title>
    <!-- <link rel="stylesheet" href="css/animate.min.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
  </head>
	<body>
		<noscript>
			<div class="nojs">Javascript is either disabled or not supported in your browser. Please enable it or use a Javascript enabled browser.</div>
		</noscript>
    <ui-view></ui-view>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script type="text/ng-template" id="/home.html">
      <div class="page-header">
        <h1>Sass FM</h1>
        <div class="input-group search-bar">
        	<input type="text" ng-model="search" ng-change="change()" onclick="select()" class="form-control" placeholder="Enter search term here" autofocus>
        </div>
        <div id="main-info" ng-include=" 'partials/main-info.html' " class="col-md-8">
        </div>
        <div id="related-results" ng-include=" 'partials/related-results.html' " class="col-md-4">
        </div>
      </div>
    </script>
    <script type="text/ng-template" id="/albums.html">
      <h1>
      {{ album.img }}
      {{ album.title }}
      </h1>
      <div ng-repeat="review in album.reviews | orderBy: '-upvotes'">
      {{review.upvotes}} - by {{review.author}}
      <br>
      {{review.body}}
      </div>
      <form ng-submit="addReview()"  style="margin-top:30px;">
        <h3>Add a new review</h3>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Review"  ng-model="body"></input>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
    </script>
	</body>
</html>
