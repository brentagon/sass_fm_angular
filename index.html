<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="SearchController">
  <head>
    <title>Sass FM</title>
    <!-- <link rel="stylesheet" href="css/animate.min.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
  </head>
	<body>
		<noscript>
			<div class="nojs">Javascript is either disabled or not supported in your browser. Please enable it or use a Javascript enabled browser.</div>
		</noscript>
    <ui-view></ui-view>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>

        </div>
      </div>
    </script>
    <script type="text/ng-template" id="/objects.html">
      <h1>
      <div id="object-template" ng-include="getPartial()">
      </div>
    </script>
	</body>
</html>
