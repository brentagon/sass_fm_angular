<div ng-if="!details">
	Loading results...
</div>
<div class="container">
	<div ng-if="details">
		Top Result:
		<img ng-src="{{ details[0].thumb }}" alt="" /></span>
		<span><a href="/#/albums/{{ details[0].id }}">{{ details[0].title }}</a></span>
		<button ng-click="addAlbum()"> Add Album to My Collection </button>
	</div>
</div>
